<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Firebase Data Table</title>

    <!-- Load CryptoJS first (this is necessary for encryption and decryption) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>

    <!-- Load crypto.js (which defines encryptData and decryptData) -->
    <script src="crypto.js" defer></script>

    <!-- Load firebase.js (handles API call to fetch data from Firebase) -->
    <script src="firebase.js" defer></script>

    <!-- Load script.js (this contains the logic for interacting with the table and buttons) -->
    <script src="script.js" defer></script>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Data from Firebase</h1>

    <!-- Encrypt and Decrypt buttons -->
    <button onclick="encryptAllData()">Encrypt</button>
    <button onclick="decryptAllData()">Decrypt</button>
    <button id="refreshButton">Refresh Data</button>


    <!-- Table to display Firebase data -->
    <table id="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</body>
</html>
